<!DOCTYPE html>
<html>
  <head>
    <title>Comparación de la Pobreza Extrema y Moderada (2008 vs 2018)</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Año', 'Pobreza Extrema (%)', 'Pobreza Moderada (%)'],
          ['2008', 11.0, 33.4],
          ['2018', 7.4, 34.5]
        ]);

        var options = {
          title: 'Comparación de la Pobreza Extrema y Moderada (2008 vs 2018)',
          isStacked: true,
          hAxis: {
            title: 'Año'
          },
          vAxis: {
            title: 'Porcentaje de Población'
          }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('stacked_bar_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="stacked_bar_chart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
