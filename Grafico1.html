<!DOCTYPE html>
<html>
  <head>
    <title>Evolución de la Pobreza en México (2008-2018)</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Cargar la librería de Google Charts
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      // Función para dibujar el gráfico
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Año', 'Porcentaje de Población en Pobreza'],
          ['2008', 44.4],
          ['2009', 46.1],
          ['2010', 46.1],
          ['2011', 45.5],
          ['2012', 45.5],
          ['2013', 45.5],
          ['2014', 46.2],
          ['2015', 43.6],
          ['2016', 43.6],
          ['2017', 42.7],
          ['2018', 41.9]
        ]);

        var options = {
          title: 'Evolución de la Pobreza en México (2008-2018)',
          curveType: 'function',
          legend: { position: 'bottom' },
          hAxis: {
            title: 'Año'
          },
          vAxis: {
            title: 'Porcentaje de Población en Pobreza'
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
