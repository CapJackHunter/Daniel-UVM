<!DOCTYPE html>
<html>
  <head>
    <title>Índice de Rezago Social (2018)</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Indicador', 'Valor'],
          ['Educación', 0.70],
          ['Salud', 0.80],
          ['Vivienda', 0.60],
          ['Servicios Básicos', 0.75]
        ]);

        var options = {
          title: 'Índice de Rezago Social (2018)',
          hAxis: {
            title: 'Indicadores'
          },
          vAxis: {
            title: 'Valor',
            minValue: 0,
            maxValue: 1
          },
          radar: {
            color: 'blue'
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('radar_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="radar_chart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
